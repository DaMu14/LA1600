<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <style>
        .container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 200px;
        }
        
        .round-div {
            width: 150px;
            height: 150px;
            background-color: #3E8000;
            border-radius: 50%;
        }
        
        .small-div {
            width: 100px;
            height: 100px;
            background-color: #F7D700;
            margin: 0 20px;
        }
        
        .right-div {
            width: 50px;
            height: 100px;
            background-color: #FF7F50;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="round-div"></div>
        <div class="small-div"></div>
        <div class="right-div"></div>
    </div>
</body>
</html>
